<ion-content text-center>
  <img center src="../../assets/imgs/bendrocorp-final-white.png" style="max-height: 180px; padding-top: 50px;" alt="">
  <ion-card>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="sessionEmail"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="sessionPassword"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">TFA Code (If Applicable)</ion-label>
      <ion-input type="number" [(ngModel)]="sessionCode"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="doLogin()">Login</ion-button>
  </ion-card>
</ion-content>
