<ion-header>
  <ion-toolbar>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{event.name}}</h2>
  <p>{{event.start_date | date: 'MM/dd/yyyy hh:mm a (Z)'}}</p>
  <p>{{event.end_date | date: 'MM/dd/yyyy hh:mm a (Z)'}}</p>
  <p>{{event.description}}</p>
</ion-content>
