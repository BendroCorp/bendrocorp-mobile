<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail [routerLink]="['profile']">
      <ion-icon class="menu" name="contacts"></ion-icon>
      <ion-label>Profiles</ion-label>
    </ion-item>
    <ion-item detail [routerLink]="['flight-log']">
      <ion-icon class="menu" name="recording"></ion-icon>
      <ion-label>Flight Logs</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon class="menu" name="document"></ion-icon>
      <ion-label>Offender Reports (WIP)</ion-label>
    </ion-item>
    <ion-item detail [routerLink]="['approval']">
      <ion-icon class="menu" name="today"></ion-icon>
      <ion-label>Approvals<span *ngIf="pendingApprovals > 0"><ion-badge color="danger">{{pendingApprovals}}</ion-badge></span></ion-label>
    </ion-item>
  </ion-list>

  <!-- logout button -->
  <ion-button color="medium" expand="full" (click)="openSettings()">Settings</ion-button>
  <ion-button color="dark" expand="full" (click)="doLogout()">Logout</ion-button>
</ion-content>
